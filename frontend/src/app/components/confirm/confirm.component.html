<div class="container">
    <h2 mat-dialog-title>Новая игра</h2>

    <div mat-dialog-content>
        <p>
            Текущая игра еще не завершена.<br/>
            Вы уверены?
        </p>
    </div>

    <mat-dialog-actions>
        <button mat-flat-button color="primary" [mat-dialog-close]="1">Так точно</button>
        <button mat-flat-button (click)="onCancelClick()">Я погорячился</button>
    </mat-dialog-actions>
</div>
