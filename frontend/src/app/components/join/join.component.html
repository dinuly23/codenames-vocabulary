<div class="container">
    <mat-card class="card mat-elevation-z4">
        <mat-card-title class="title">Codenames</mat-card-title>
        <mat-card-subtitle>Игра создана</mat-card-subtitle>

        <mat-card-content>
            Присоединиться как:

            <mat-card-actions align="center" class="actions ">
                <button color="accent" mat-raised-button (click)="onJoinAsCaptainClick()">
                    Капитан
                </button>
                <button color="primary" mat-raised-button (click)="onJoinAsTeammateClick()">
                    Игрок
                </button>
            </mat-card-actions>
        </mat-card-content>

        <mat-card-actions align="right">
            <button mat-button color="warn" (click)="onBackClick()">
                Назад
            </button>
            <button mat-button (click)="onCopyLinkClick($event)">
                Ссылка на игру
            </button>

        </mat-card-actions>
    </mat-card>
</div>
