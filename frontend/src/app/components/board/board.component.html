<div class="container">
    <mat-toolbar class="toolbar">
        <div class="codenames-title">
            <button mat-button (click)="onCodenamesClick()">Codenames</button>
        </div>

        <button mat-button color="primary" (click)="onCopyGameLinkClick()">
            Ссылка на игру
        </button>

        <!--
        <button mat-button color="primary">
            Опции
        </button>
        -->

        <div class="flex-grow-1"><!-- spacer --></div>

        <button mat-button color="primary">
            <span class="mat-h1"><strong>{{bluesLeft}}</strong></span>
        </button>

        <div>&nbsp;</div>

        <button mat-button color="accent">
            <span class="mat-h1"><strong>{{redsLeft}}</strong></span>
        </button>
    </mat-toolbar>

    <mat-grid-list class="agents-board" cols="5" rowHeight="2:0.9" gutterSize="0.5rem" *ngIf="!error">
        <mat-grid-tile class="agent-tile" *ngFor="let agent of board; let i = index; trackBy: agentId">

            <div class="agent-wrapper">
                <app-agent
                    [name]="agent.name"
                    [side]="agent.side"
                    [uncovered]="agent.uncovered"
                    [uncoveringInProgress]="uncoveringInProgress.has(i)"
                    (click)="uncoverAgent(i)">
                </app-agent>
            </div>

        </mat-grid-tile>
    </mat-grid-list>

    <app-error *ngIf="error" [text]="error"></app-error>
</div>
